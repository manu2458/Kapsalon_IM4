<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Interpreten – Kapsalon</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/de-ch.min.js"></script>
</head>
<body>
    <header>
        <a href="index.html"><button class="button-header">Das Projekt</button></a>
        <button class="button-header button-aktiv">Top Interpreten</button>
        <a href="vergleich-alle-interpreten.html"><button class="button-header">Vergleich Alle</button></a>
        <a href="vergleich-gemeinsame-interpreten.html"><button class="button-header">Vergleich Gemeinsame</button></a>
    </header>
    <main>
        <section>
            <h1>Top Interpreten</h1>
            <h2>Meist gespielte Interpreten Radio SRF 3 und Radio Basilisk</h2>
        </section>
        <div>
            <div class="containerFilter">
            <div class="dropdown">
                <p class="dauerTitel">Zeitspanne</p>
                <button class="dropbtn" id="selectedFilterBtn" onclick="toggleDropdown()">24 Stunden</button>
                <div class="dropdown-content" id="myDropdown">
                    <button id="filter24h" onclick="selectFilter('24h')">24 Stunden</button>
                    <button id="filter7d" onclick="selectFilter('7d')">7 Tage</button>
                    <button id="filter1m" onclick="selectFilter('1m')">30 Tage</button>
                </div>
            </div>
        
            <div class="filterRadioSender">
                <p>Basierend auf</p>
                <div class="filterButtons">
                <button class="active basierend" id="channel1Btn" onclick="toggleActive('channel1Btn')">Radio SRF 3</button>
                <button class="basierend" id="channel2Btn" onclick="toggleActive('channel2Btn')">Radio Basilisk</button>
            </div>
            </div>
        </div>
        </div>
        <div>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Rang</th>
                        <th>Interpret</th>
                        <th>Gespielt</th>
                        <th>Zuletzt gespielt</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Daten werden hier eingefügt -->
                </tbody>
            </table>
        </div>
    </main>
    <script src="js/top-interpreten.js"></script>
</body>
</html>
